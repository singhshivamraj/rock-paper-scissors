<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choice">
        <div class="img" id="paper">
            <img src="/img/paper.png" alt="">
        </div>
        <div class="img" id="rock">
            <img src="/img/rock.png" alt="">
        </div>
        <div class="img" id="scissors">
            <img src="/img/scissors.png" alt="">
        </div>

    </div>
    <div class="result">
        <div class="para" >
            <p id="user">0</p>
            <p>user</p>
        </div>
        <div class="para" >
            <p id="computer">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="lastpara">
        <p id="message">play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
